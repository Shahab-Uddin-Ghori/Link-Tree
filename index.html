<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="responsive.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <title>Link-Tree</title>
  </head>
  <body>
    <!-- ////////// header /////////// -->
    <header>
      <nav class="navbar">
        <div class="linktree-logo">
          <img src="./img/Linktree.png" alt="" class="logo" />
        </div>
        <h1 class="myname">Hi. i am Shahab Uddin Ghori</h1>
        <div class="none">
          <!-- /// use for h1 center  -->
        </div>
      </nav>
    </header>
    <!-- ////////// header /////////// -->
    <!-- ///////////////////////////////////////////////// main /////////////////////////////////////// -->
    <main>
      <!-- scroll animation div -->
      <div class="progress"></div>
      <div class="cube-wrap">
        <div class="cube">
          <div class="side top">
            <a href="">
              <i class="fa-brands fa-x-twitter" style="color: black"></i
            ></a>
          </div>
          <div class="side bottom">
            <a href=""
              ><i
                class="bx bxl-instagram-alt"
                style="
                  background: linear-gradient(135deg, #833ab4, #e1306c);
                  -webkit-background-clip: text;
                  -webkit-text-fill-color: transparent;
                "
              ></i
            ></a>
          </div>
          <div class="side front">
            <a href=""
              ><i
                class="bx bxl-linkedin-square"
                style="
                  background: linear-gradient(135deg, #3b5998, #4267b2);
                  -webkit-background-clip: text;
                  -webkit-text-fill-color: transparent;
                "
              ></i
            ></a>
          </div>
          <div class="side back">
            <a href=""
              ><i
                class="bx bxl-facebook-square"
                style="
                  background: linear-gradient(135deg, #3b5998, #4267b2);
                  -webkit-background-clip: text;
                  -webkit-text-fill-color: transparent;
                "
              ></i
            ></a>
          </div>
          <div class="side left">
            <a href=""><i class="bx bxl-github" style="color: #202124"></i></a>
          </div>
          <div class="side right">
            <a href=""><i class="bx bxl-youtube" style="color: #ff0808"></i></a>
          </div>
        </div>
      </div>
      <!-- scroll animation div -->
      <div class="social-links-container">
        <div class="socail-links">
          <a href="">
            <h3>Linkdin</h3>
            <i
              class="bx bxl-linkedin-square"
              style="
                background: linear-gradient(135deg, #3b5998, #4267b2);
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
              "
            ></i
          ></a>
        </div>
        <div class="socail-links">
          <a href="">
            <h3>Github</h3>
            <i class="bx bxl-github" style="color: #202124"></i>
          </a>
        </div>
        <div class="socail-links">
            <a href="">
              <h3>Instagram</h3>
              <i
                class="bx bxl-instagram-alt"
                style="
                  background: linear-gradient(135deg, #833ab4, #e1306c);
                  -webkit-background-clip: text;
                  -webkit-text-fill-color: transparent;
                "
              ></i>
            </a>
          </div>
          <div class="socail-links">
            <a href="">
              <h3>Facebook</h3>
              <i
                class="bx bxl-facebook-square"
                style="
                  background: linear-gradient(135deg, #3b5998, #4267b2);
                  -webkit-background-clip: text;
                  -webkit-text-fill-color: transparent;
                "
              ></i
            >
            </a>
          </div>
          <div class="socail-links">
            <a href="">
              <h3>Youtube</h3>
              <i class="bx bxl-youtube" style="color: #ff0808"></i>
            </a>
          </div>
          <div class="socail-links">
            <a href="">
              <h3>Twitter</h3>
              <i class="fa-brands fa-x-twitter" style="color: black"></i>
            </a>
          </div>
      </div>
    </main>
    <!-- my js  -->
    <script src="script.js"></script>
    <!-- scroll reveal -->
    <script src="https://unpkg.com/scrollreveal"></script>
    <!-- typed js -->
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <!-- ///////////////////////////////////////////////// main /////////////////////////////////////// -->
  </body>
</html>
